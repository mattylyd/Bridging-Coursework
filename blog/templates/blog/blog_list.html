{% extends 'blog/base.html' %}
{% block content %}

    {% for blog in blogs %}
        <div class="post">
            <h2><a href="{% url 'blog_detail' pk=blog.pk %}">{{ blog.title }}</a></h2>
            <div class="date">
                {{ blog.datetime }}
            </div>

            <p>{{ blog.text|linebreaksbr }}</p>
        </div>

    {% endfor %}
{% endblock %}
