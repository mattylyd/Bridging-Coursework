{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">

        <div class="date">
            {{ post.start_date }}
             -
            {{ post.end_date }}

        </div>

        {% if user.is_authenticated %}
             <a class="btn btn-default" href="{% url 'cv_edit' pk=post.pk %}"><span class="fas fa-pen"></span></a>
             <a class="btn btn-default" href="{% url 'cv_delete' pk=post.pk %}"><span class="fas fa-trash"></span></a>

        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
